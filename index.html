<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fano's Links</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>
    
    <!-- Overlay Effects -->
    <div class="vignette-overlay"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div class="container">
        <!-- Main Content -->
        <div class="glass main-card">
            <div class="glow-effect"></div>
            <div class="profile-section">
                <div class="profile-image">
                    <div class="image-glow"></div>
                    <img src="https://yt3.googleusercontent.com/ytc/AIdro_lid1B8QK_S3fLqI4t78j9yNjAaVnswEQ3PpU5XhgBrTg=s160-c-k-c0x00ffffff-no-rj" alt="Fano">
                </div>
                <h1>Fano</h1>
            </div>

            <!-- Links Section -->
            <div class="links-section">
                <div class="social-links">
                    <a href="https://discord.com/invite/gx4EyKyhsy" class="social-btn discord" target="_blank">
                        <i class="fab fa-discord"></i>
                        <div class="text-content">
                            <span>Discord Server</span>
                            <small>Join the community</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://www.patreon.com/fanocsgo" class="social-btn patreon" target="_blank">
                        <i class="fab fa-patreon"></i>
                        <div class="text-content">
                            <span>Patreon</span>
                            <small>CS2 Investment Tips</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://www.twitch.tv/officialfano" class="social-btn twitch" target="_blank">
                        <i class="fab fa-twitch"></i>
                        <div class="text-content">
                            <span>Twitch</span>
                            <small>@officialfano</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://www.youtube.com/@fanocs" class="social-btn youtube" target="_blank">
                        <i class="fab fa-youtube"></i>
                        <div class="text-content">
                            <span>YouTube</span>
                            <small>@fanocs</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://twitter.com/fanocsgo" class="social-btn" target="_blank">
                        <svg class="x-logo" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                            <path d="M178.57 127.15 290.27 0h-26.46l-97.03 110.38L89.34 0H0l117.13 166.93L0 300.25h26.46l102.4-116.59 81.8 116.59h89.34M36.01 19.54H76.66l187.13 262.13h-40.66" fill="currentColor"/>
                        </svg>
                        <div class="text-content">
                            <span>X</span>
                            <small>@fanocsgo</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://www.instagram.com/fanocsgo/" class="social-btn" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <div class="text-content">
                            <span>Instagram</span>
                            <small>@fanocsgo</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://steamcommunity.com/id/f4no/" class="social-btn" target="_blank">
                        <i class="fab fa-steam"></i>
                        <div class="text-content">
                            <span>Steam Profile</span>
                            <small>Fano</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                    <a href="https://steamcommunity.com/tradeoffer/new/?partner=392797480&token=s7Zx5z82" class="social-btn trade" target="_blank">
                        <i class="fas fa-exchange-alt"></i>
                        <div class="text-content">
                            <span>Trade Offer</span>
                            <small>Send offer</small>
                        </div>
                        <div class="btn-glow"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
